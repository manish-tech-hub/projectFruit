{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OrganicFruits</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/navstyle.css' %}"></link>
    </head>
    <body>
        <div class="nav-bar">
            <div id="logo"><strong>Organic Juice</strong></div>
            <form action="{% url 'search'%}" method='get'>
                <div class="search-container">
                    <input type="text" name = "query" class="search-box" placeholder="Search for products...">
                    <button type="submit" class="search-icon"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Hamburger Button -->
           <div class="hamburger" onclick="toggleMenu()">
             <i class="fas fa-bars"></i>
           </div>
        
            <ul>
                <li><a href="{% url 'index'%}">Shop</a></li>
                <li><a href="{% url 'cart'%}">Cart</a></li>
                <li><a href="{% url 'singin'%}">Login</a></li>
                <li><a href="{% url 'singup'%}">Register</a></li>

                <!-- Profile icon before "About Us" -->
                <li><a href="{% url 'profile'%}"><i class="fas fa-user"></i> Profile</a></li>
                
                <li><a href="#footer">About Us</a></li>
            </ul>
        </div>        
    </body>
    <script><script>
  function toggleMenu() {
    const nav = document.getElementById("nav-links");
    nav.classList.toggle("show");
  }
</script></script>
</html>
