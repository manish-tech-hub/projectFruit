<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Update</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-pic-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #3498db;
        }

        .file-upload-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        .file-upload-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }

        .file-upload-btn:hover {
            background: #2980b9;
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .save-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            margin-top:25px
        }

        .save-btn:hover {
            background: #27ae60;
        }

        .filename {
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
  <div class="profile-pic-container">
    <h2>Update Profile Picture</h2>
    <img src="{{ userinfo.profileimg.url }}" alt="Profile Picture" class="profile-pic" id="profile-pic-preview">

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="file-upload-wrapper">
        <!-- File input is OUTSIDE of the label -->
        <label for="profile-pic-upload" class="file-upload-btn">
            Choose New Photo
        </label>
        <input type="file" name="profile_pic" id="profile-pic-upload" class="file-upload-input" accept="image/*" style="display: none;">

        <button type="submit" class="save-btn">Save Changes</button>
    </div>
</form>
</div>
</body>
</html>
