{% extends 'adminindex.html' %}
{% load static %}
{% block  extra_css %}<link rel="stylesheet" href="{% static 'css/userupdate.css' %}"/>{% endblock %}
{% block title %}User update{% endblock %}

{% block content %}
  <form class="update-form" method="post">
    {% csrf_token %}
    <h2>Update User</h2>

    <div class="form-group">
      <label for="id_first_name">First Name</label>
      <input type="text" id="id_first_name" name="first_name" value="{{ users.first_name|default_if_none:'' }}"/>
    </div>

    <div class="form-group">
      <label for="id_last_name">Last Name</label>
      <input type="text" id="id_last_name" name="last_name" value="{{ users.last_name|default_if_none:'' }}"/>
    </div>

    <div class="form-group">
      <label for="id_email">Email</label>
      <input type="email" id="id_email" name="email" value="{{ users.email|default_if_none:'' }}"/>
    </div>

    <div class="form-group">
      <label for="id_password">Password</label>
      <input type="password" id="id_password" name="password" placeholder="Leave blank to keep current password" />
    </div>

    <button type="submit" class="btn-update">Update</button>
  </form>
{% endblock %}
