{% extends "adminindex.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/updatestyle.css' %}">
{% endblock %}

{% block content %}
<div class="add-product-container">
    <h2>Update Product</h2>
    
    <form method="POST" enctype="multipart/form-data" class="update-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_product_name">Product Name</label>
            {{ form.product_name }}
        </div>

        <div class="form-group">
            <label for="id_product_price">Product Price</label>
            {{ form.product_price }}
        </div>

        <div class="form-group">
            <label for="id_available_quantity">Available Quantity</label>
            {{ form.available_quantity }}
        </div>

        <div class="form-group">
            <label for="id_product_desc">Description</label>
            {{ form.product_desc }}
        </div>

        <div class="form-group">
            <label for="id_product_image">Product Image</label>
            {{ form.product_image }}
        </div>

        <button type="submit" class="submit-btn">Update Product</button>
    </form>
</div>
{% endblock %}
